<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv='X-UA-Compatible' content="IE=edge">

	<title>GoodSpeed</title>
	<link rel="stylesheet" href="css/styles.css">

	<!-- HTML5 shim and Respond.js-->

		<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
	<! [endif]-->	

</head>
<body>

<header class="header">
	<div class="wrapper">
		<figure class="logotype">
			<a href="#"><img src="img/" alt=""></a>
		</figure>
		<nav class="header-nav">
			<ul class="header-nav__ul">
				<li class="header-nav__li">
					<a href="#" class="header-nav__a"></a>
				</li>
				<li class="header-nav__li">
					<a href="#" class="header-nav__a"></a>
				</li>
				<li class="header-nav__li">
					<a href="#" class="header-nav__a"></a>
				</li>
				<li class="header-nav__li">
					<a href="#" class="header-nav__a"></a>
				</li>
				<li class="header-nav__li">
					<a href="#" class="header-nav__a"></a>
				</li>
			</ul>
		</nav>
		<menu class="header-menu">
			<ul class="header-menu__ul">
				<li class="header-menu__li">
					<a href="tel:080000000000" class="header-menu__a">0 800 0000 0000</a>
				</li>
			</ul>
		</menu>
	</div>
</header>

<section class="first-screen">
	<article class="first-article">
		<h2 class="first-article__h">
			<span class="first-article__span"></span>
		</h2>
		<p class="first-article__p">
			
		</p>
		<div class="button-wrapper">
			<button class="btn firstr-article__button"></button>
		</div>
	</article>
</section>

<section class="video-block">
	<div class="wrapper">
		<figure class="video-res">
			<div class="video-res__rel">
				<iframe src="" frameborder="0" class="video-res__iframe"></iframe>
			</div>	
		</figure>
		<article class="article">
			<ul class="ul-image">
				<li class="ul-image__li">
					<img src="" alt="" class="ico ul-image__ico">
					<p class="ul-image__p"></p>
				</li>
				<li class="ul-image__li">
					<img src="" alt="" class="ico ul-image__ico">
					<p class="ul-image__p"></p>
				</li>
			</ul>
			<ul class="ul-disc">
				<li class="ul-disc__li">
					
				</li>
				<li class="ul-disc__li">
					
				</li>
				<li class="ul-disc__li">
					
				</li>
				<li class="ul-disc__li">
					
				</li>
				<li class="ul-disc__li">
					
				</li>
				<li class="ul-disc__li">
					
				</li>
			</ul>
		</article>
	</div>
</section>

<section class="slogan">
	<div class="wrapper">
		<article class="slogan-article">
			<h2 class="slogan-article__h">
				
			</h2>
			<p class="slogan-article__p">
				
			</p>
		</article>
		<button class="btn slogan-article"></button>
	</div>
</section>

<section class="about">
	<div class="wrapper">
		<article class="article about-article">
			<h2 class="about-article__h">
				
			</h2>
			<p class="about-article__p">
				
			</p>
			<button class="btn about-article__button"></button>
			<button class="btn_link about-article__button_link"></button>
		</article>
		<figure class="about-figure">
			<img src="" alt="" class="about-figure__img">
		</figure>
	</div>
</section>

<section class="info">
	<h2 class="info__h"></h2>
	<div class="wrapper">
		<div class="row">
			<section class="card">
				<figure class="card__figure">
					<img src="" alt="" class="card__img">
					<figcaption class="card__figcaption"></figcaption>
				</figure>
				<article class="card__article">
					
				</article>
			</section>
			<section class="card">
				<figure class="card__figure">
					<img src="" alt="" class="card__img">
					<figcaption class="card__figcaption"></figcaption>
				</figure>
				<article class="card__article">
					
				</article>
			</section>
			<section class="card">
				<figure class="card__figure">
					<img src="" alt="" class="card__img">
					<figcaption class="card__figcaption"></figcaption>
				</figure>
				<article class="card__article">
					
				</article>
			</section>
			<section class="card">
				<figure class="card__figure">
					<img src="" alt="" class="card__img">
					<figcaption class="card__figcaption"></figcaption>
				</figure>
				<article class="card__article">
					
				</article>
			</section>
		</div>
	</div>
</section>

<section class="contact-us">
	<div class="wrapper">
		<h2 class="form__h"></h2>
		<h3 class="form__h3"></h3>
	</div>
	<form action="#" class="contact-form">
		<div class="input-wrapper">
			<input type="text" class="contact-form__input" placeholder="Name">
		</div>
		<div class="input-wrapper">
			<input type="text" class="contact-form__input" placeholder="Phone">
		</div>
		<div class="input-wrapper">
			<input type="email" class="contact-form__input" placeholder="Email">
		</div>
		<button class="btn contact-form__submit"></button>
	</form>
</section>

<section class="faq">
	<div class="wrapper">
		<header class="faq__header">
			<h2 class="faq__h"></h2>
			<h4 class="faq__h3"></h4>
		</header>
		
		<h3 class="faq__h3_caption"></h3>
		
		<article class="faq-article">
			<h3 class="faq-article__h"></h3>
			<p class="faq-article__text"></p>
		</article>

	</div>
</section>


<script src="js/Plugins/jquery-3.1.1.min.js"></script>
<script src="js/js.js"></script>
</body>
</html>
